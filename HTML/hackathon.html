<head>

<body>


    <script>

        //  1.	Create a new Object called darthVader and add the following key/value pairs to it:
        //  a)	allegiance - Empire;
        //  b)	weapon - lightsabre;
        //  c)	sith - true (boolean value).

        let darthVader = {
            allegiance: "Empire",
            weapon: "lightsaber",
            sith: true
        };

        console.log(darthVader);

        //  2.	Access the properties that you have just declared by logging out the following details:
        // a)	DarthVader's allegiance;

        console.log(`Darth Vader's allegiance is to the ${darthVader.allegiance}`);

        // b)	Darth Vader's weapon;

        console.log(`Darth Vader's weapon of choice is a ${darthVader.weapon}`);

        // c)	If Darth Vader is a sith;

        console.log(`Darth Vader is a sith? ${darthVader.sith}`);

        // d)	The value of Jedi from Darth Vader; 

        console.log(`Darth Vader is a Jedi? ${darthVader.sith ? "false" : "true"}`);

        // e)	The number of properties Darth Vader has (see the line of code below for this)

        console.log(Object.keys(darthVader).length);

        // 3.	Add key/value pairs to darthVader that:
        // a)	Sets a key of children to 2;

        darthVader.children = 2;

        // b)	Sets a key of childNames to the array ['Luke', 'Leia'];

        darthVader.childName = ["Luke", "Leia"]

        // And then log the children property and the value of the first element in the childNames array.

        console.log(darthVader);
        console.log(`Darth Vaders first child is called: ${darthVader.childName[0]}`);
        console.log(`Darth Vaders second child is called: ${darthVader.childName[1]}`);


        // 4.	Iterate over darthVader using a forâ€¦in loop that uses both the key and the value of each pair, logging out each pair.


        for (let key in darthVader) {
            console.log(`${key} : ${darthVader.children[key]}`)
        }

        // 5.	Manipulate the object by:
        // a)	Changing the value of allegiance to The light side and log out darthVader;

        // let darthVader = {
        //     allegiance: "light side",
        //     weapon: "lightsaber",
        //     sith: true,
        //     children: "Luke", "Leia"

        // }

        darthVader.allegiance = "light side";

        // b)	Deleting the key/value pair children and log out darthVader;

        delete darthVader.children;
        console.log(darthVader);

        // c)	Destructuring the object, setting a variable for each of the keys in the object to the corresponding value in the object:

        let { allegiance, weapon, sith, childNames } = darthVader;

        // i)	Console each individual variable out to ensure that they have been set.

        console.log(allegiance);
        console.log(weapon);
        console.log(sith);

        // d)	Clearing the object and logging it out.

        darthVader = {};
        console.log(darthVader);

    </script>
